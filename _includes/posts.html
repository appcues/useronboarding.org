{% assign draft_divider_inserted=false %}
{% for post in site.posts reversed %}
<div class="container">
    <section class="post {% if post.is_draft %}post-draft{% endif %}">
        <div class="media">
            <div class="media-object pull-left hidden-xs">
                <i class="post-icon fa fa-2x fa-fw {{ post.icon }}"></i>
            </div>
            <div class="media-body">
                <h3 class="post-title">
                    {{ post.title }}
                    <i class="post-arrow fa fa-chevron-right"></i>
                </h3>
                <p class="post-excerpt">
                    {% if post.description %}
                        {{ post.description }}
                    {% else %}
                        {{ post.excerpt|strip_html }}
                    {% endif %}
                </p>
                {% unless post.is_draft %}
                    <div><a class="post-url" href="{{ post.url }}"></a></div>
                {% endunless %}
            </div>
        </div>
    </section>
</div>
{% endfor %}
